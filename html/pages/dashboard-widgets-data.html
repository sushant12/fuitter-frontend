---
layout: dashboard
title: Home
---

<!-- Main dashboard container -->
<div id="dashboard-wrapper" class="columns">
    <div class="column"></div>
    <div class="content column is-11">

        <!-- Dashboard Wrapper -->
        <div class="dashboard-wrapper">

            <div class="columns">
                <div class="column">
                    <!-- Main content -->
                    <div id="main-dashboard" class="section-wrapper">
                        <!-- Dashboard content -->
                        <div id="widgets-layout" class="columns dashboard-columns is-multiline">
                            <!-- Support tickets widget -->
                            <div class="column is-6 is-hidden-mobile">
                                <div class="flex-card light-bordered light-raised card-overflow">
                                    <h3 class="card-heading is-bordered has-icon">
                                        <span>Facebook Pages</span>
                                        {{> widget-settings-dropdown}}
                                    </h3>
                                    <table class="table hire-table">
                                        <thead>
                                            <tr>
                                                <th class="has-text-centered muted-text">
                                                    <!-- <i class="sl sl-icon-camera"></i> -->
                                                </th>
                                                <th>Page</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <img src="https://via.placeholder.com/250x250" alt=""
                                                        data-demo-src="assets/images/avatars/terry.jpg">
                                                </td>
                                                <td><a>Terry Daniels</a></td>
                                                <td>
                                                    <span class="tag squared is-secondary">in progress</span>
                                                </td>
                                                <td class="has-text-centered">
                                                  <i class="fa fa-search"></i> |
                                                  <i class="fa fa-edit"></i>
                                                </td>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- Support tickets widget -->

                            <!-- User table widget -->
                            <div class="column is-6 is-hidden-mobile">
                                <div class="flex-card light-bordered light-raised card-overflow">
                                    <h3 class="card-heading is-bordered has-icon">
                                        <span>Published Pages</span>
                                        {{> widget-settings-dropdown}}
                                    </h3>
                                    <table class="table hire-table">
                                        <thead>
                                            <tr>
                                                <th class="has-text-centered muted-text">
                                                    <!-- <i class="sl sl-icon-camera"></i> -->
                                                </th>
                                                <th>Page</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <img src="https://via.placeholder.com/250x250" alt=""
                                                        data-demo-src="assets/images/avatars/terry.jpg">
                                                </td>
                                                <td><a>Terry Daniels</a></td>
                                                <td>
                                                    <span class="tag squared is-success">Online</span>
                                                    <span class="tag squared is-danger">Expired</span>
                                                </td>
                                                <td class="has-text-centered">
                                                  <i class="fa fa-search"></i> |
                                                  <i class="fa fa-edit"></i>
                                                </td>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /User table widget -->
                        </div>
                        <!-- /Dashboard content -->
                    </div>
                    <!-- /Main content -->
                </div>
                <!-- /Main view -->
            </div>
        </div>
        <!-- /Dashboard Wrapper -->
    </div>
    <div class="column">
    </div>
</div>
<!-- Main dashboard container -->
