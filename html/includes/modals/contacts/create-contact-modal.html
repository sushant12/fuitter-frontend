<!-- Create contact Modal -->
<div id="create-contact-modal" class="modal modal-lg create-contact-modal modal-hero">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="flex-card simple-shadow">
            <h2 class="dark-text">Create contact</h2>
            <div class="card-body">
                <div class="has-text-centered">
                    <div class="image">
                        <img src="assets/images/icons/create-contact.svg" alt="">
                    </div>
                    <div class="help-text has-text-centered">Create a new contact by entering its basic details. You will then be able to edit it and to add more detailed informations.</div>

                    <div class="columns is-multiline">
                        <div class="column is-6">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="text" placeholder="First Name">
                                    <span class="icon is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="text" placeholder="Last Name">
                                    <span class="icon is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="text" placeholder="Email address">
                                    <span class="icon is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="text" placeholder="Company">
                                    <span class="icon is-left">
                                        <i class="fa fa-building"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="text" placeholder="Position">
                                    <span class="icon is-left">
                                        <i class="fa fa-briefcase"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="text" placeholder="Location">
                                    <span class="icon is-left">
                                        <i class="fa fa-map-marker"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="is-prospect">
                        <div class="field">
                            <input id="prospectSwitch" type="checkbox" name="prospectSwitch" class="switch is-secondary">
                            <label for="prospectSwitch"><span>is this contact a prospect?</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="button is-modal">Create Contact</button>
            </div>
        </div>
    </div>
    <button class="modal-close is-large is-hidden" aria-label="close"></button>
</div>
<!-- /Invite User Modal -->
