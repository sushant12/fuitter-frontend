<!-- Log call Modal -->
<div id="call-contact-modal" class="modal modal-md call-contact-modal modal-hero">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="flex-card simple-shadow">
            <h2 class="dark-text">Log Call</h2>
            <div class="card-body">
                <div class="has-text-centered">
                    <div class="image">
                        <img src="assets/images/icons/log-call.svg" alt="">
                    </div>
                    <div class="help-text has-text-centered">Log a phone call you had with this contact</div>

                    <div class="field">
                        <div class="control has-icons-left">
                            <input id="call-picker" class="input is-medium" type="text" placeholder="When was it?">
                            <span class="icon is-left">
                                <i class="fa fa-calendar-o"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <select class="chosen-select" data-placeholder="Type of Call">
                                <option label="Type of Call"></option>
                                <option>Outgoing</option>
                                <option>Incoming</option>
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" type="number" placeholder="Call duration (in minutes)">
                            <span class="icon is-left">
                                <i class="fa fa-clock-o"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" rows="6" placeholder="Quick summary of the conversation"></textarea>
                        </div>
                    </div>

                    <div class="send-copy">
                        <div class="field">
                            <input id="subscribedSwitch" type="checkbox" name="subscribedSwitch" class="switch is-secondary">
                            <label for="subscribedSwitch"><span>Notify subscribed users?</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="button is-modal">Log Call</button>
            </div>
        </div>
    </div>
    <button class="modal-close is-large is-hidden" aria-label="close"></button>
</div>
<!-- /Invite User Modal -->
