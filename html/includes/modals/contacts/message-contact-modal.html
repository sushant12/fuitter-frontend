<!-- Send message to contact Modal -->
<div id="message-contact-modal" class="modal modal-md message-contact-modal modal-hero">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="flex-card simple-shadow">
            <h2 class="dark-text">Send Message</h2>
            <div class="card-body">
                <div class="has-text-centered">
                    <div class="image">
                        <img src="assets/images/icons/send-message.svg" alt="">
                    </div>
                    <div class="help-text has-text-centered">Send a message to this contact's email</div>

                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" type="text" placeholder="Message subject">
                            <span class="icon is-left">
                                <i class="fa fa-sticky-note-o"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" rows="6" placeholder="Your message ..."></textarea>
                        </div>
                    </div>
                    
                    <div class="send-copy">
                        <div class="field">
                            <input id="messageSwitch" type="checkbox" name="messageSwitch" class="switch is-secondary">
                            <label for="messageSwitch"><span>Send a copy to my inbox?</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="button is-modal">Send Message</button>
            </div>
        </div>
    </div>
    <button class="modal-close is-large is-hidden" aria-label="close"></button>
</div>
<!-- /Invite User Modal -->
