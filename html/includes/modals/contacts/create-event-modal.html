<!-- Log call Modal -->
<div id="create-event-modal" class="modal modal-md create-event-modal modal-hero">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="flex-card simple-shadow">
            <h2 class="dark-text">New Event</h2>
            <div class="card-body">
                <div class="has-text-centered">
                    <div class="image">
                        <img src="assets/images/icons/create-event.svg" alt="">
                    </div>
                    <div class="help-text has-text-centered">Add an event to your event board</div>

                    <div class="field">
                        <div class="control has-icons-left">
                            <input id="call-picker" class="input is-medium" type="text" placeholder="When is it?">
                            <span class="icon is-left">
                                <i class="fa fa-calendar-o"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <select class="chosen-select" data-placeholder="Event type">
                                <option label="Event type"></option>
                                <option>Corporate</option>
                                <option>Tech</option>
                                <option>Business</option>
                                <option>Team</option>
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-icons-left">
                            <input id="event-timepicker" class="input is-medium" type="text" placeholder="When does it start?">
                            <span class="icon is-left">
                                <i class="fa fa-clock-o"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" rows="6" placeholder="Event Summary"></textarea>
                        </div>
                    </div>

                    <div class="send-copy">
                        <div class="field">
                            <input id="subscribedSwitch" type="checkbox" name="subscribedSwitch" class="switch is-secondary">
                            <label for="subscribedSwitch"><span>Allow people to join this event?</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="button is-modal">Create Event</button>
            </div>
        </div>
    </div>
    <button class="modal-close is-large is-hidden" aria-label="close"></button>
</div>
<!-- /Invite User Modal -->
